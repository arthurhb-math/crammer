name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: Crammer-Windows.zip
          - os: ubuntu-latest
            artifact_name: Crammer-Linux.tar.gz
          - os: macos-latest
            artifact_name: Crammer-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build with PyInstaller
        run: pyinstaller crammer.spec

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: powershell Compress-Archive -Path dist/Crammer -DestinationPath ${{ matrix.artifact_name }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }} Crammer

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact_name }} Crammer

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}